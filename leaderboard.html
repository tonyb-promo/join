<section class="section container">
  <div class="card">
    <div id="lb" style="overflow-x: auto;">Loadingâ€¦</div>
  </div>
</section>

<script>
(function(){
  const el = document.getElementById('lb');
  const savedState = JSON.parse(localStorage.getItem('tonyQuizState') || '{}');
  const scores = savedState.totalScore || 0;
  const accuracy = savedState.totalQuestions > 0 ? Math.round((savedState.correctAnswers / savedState.totalQuestions) * 100) : 0;

  // This is a simplified leaderboard. A real one would store multiple users.
  // For this demo, we'll just show the current user's stats as a "leaderboard".
  if (scores === 0) {
    el.innerHTML = '<p>No scores recorded yet. Complete a quiz to establish your rank!</p>';
    return;
  }

  const rows = `
    <tr>
      <td>#1</td>
      <td>PLAYER_01</td>
      <td>${scores}</td>
      <td>${accuracy}%</td>
      <td>${savedState.completedCategories || 0}</td>
    </tr>`;

  el.innerHTML=`<table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Total Score</th>
        <th>Accuracy</th>
        <th>Categories Done</th>
      </tr>
    </thead>
    <tbody>${rows}</tbody>
  </table>`;
})();
</script>
